<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  
            <p:growl autoUpdate="true" globalOnly="true" id="msgGuardar"></p:growl>
            <p:panel  header="Editar" id="idagregar">
                
               <p:panelGrid columns="2" >
            
                   <h:inputText value="#{controlador.personaSeleccionada.nombre}" readonly="#{controlador.editar}"/>  

                    <h:inputText value="#{controlador.personaSeleccionada.apellido}" readonly="#{controlador.editar}"/>  

                    <h:inputText value="#{controlador.personaSeleccionada.edad}" readonly="#{controlador.editar}"/>  

                    <p:calendar value="#{controlador.personaSeleccionada.fechaNacimiento}"    readonly="#{controlador.editar}"/>


                    <h:inputText value="#{controlador.personaSeleccionada.telefono}" readonly="#{controlador.editar}"/>  
               </p:panelGrid>            

                    <p:commandButton value="Editar" actionListener="#{controlador.actualizar()}"  update="idagregar" process="@this" partialSubmit="true"/>
                    <p:commandButton value="Guardar" actionListener="#{controlador.editar()}" update="idagregar"  process="@this"/>
                    <p:commandButton value="Salir" oncomplete="wvDlgSalirSinGuardar.show()" process="@this" update=":prueba:dlgSalirSinGuardar :prueba:dlgDetalle"/>
              
        </p:panel> 

 
</html>
