<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   
       <body>
    <h:form id="idinfo">
     
        <p:panel header="INformacion">
            
             <p:outputLabel value="Nombre"/>
             <p:inputText value="#{controlador.nombre}"/>
             <p:commandButton actionListener="#{controlador.actualizar()}" value="Actualizar" process="@this"  />   
             <p:dataTable id="idpersona" var="p" value="#{controlador.listaPersonas}" rowKey="#{p.id}"  
                          selection="#{controlador.personaSeleccionada}" selectionMode="single">  

                <f:facet name="header">  
                    Click "View" button after selecting a row to see details  
                </f:facet>  

                <p:column headerText="Model">  
                    #{p.nombre}  
                </p:column>  

                <p:column headerText="Year">  
                    #{p.apellido}  
                </p:column>  

                <p:column headerText="Manufacturer" >  
                    #{p.telefono}  
                </p:column>  


                <f:facet name="footer">  
                    <p:commandButton id="viewButton" value="View" icon="ui-icon-search"  
                            update=":prueba:display" oncomplete="PF('carDialog').show()"/>  
                </f:facet>  

            </p:dataTable>  

            <p:dialog id="dialog" header="Car Detail" widgetVar="carDialog" resizable="false"  
                      width="200" showEffect="clip" hideEffect="fold">  

                <h:panelGrid id="display" columns="2" cellpadding="4">  

                    <f:facet name="header">  
                        Datos Generales
                    </f:facet>  

                    <h:outputText value="Edad:" />  
                    <h:outputText value="#{controlador.personaSeleccionada.nombre}" />  

                    <h:outputText value="Apellido:" />  
                    <h:outputText value="#{controlador.personaSeleccionada.apellido}" />  

                    <h:outputText value="Telefono:" />  
                    <h:outputText value="#{controlador.personaSeleccionada.telefono}" />  

                </h:panelGrid>  
            </p:dialog> 
            
        </p:panel>
            
   </h:form>        
    </body>
</html>
